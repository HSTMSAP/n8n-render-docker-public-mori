services:
  - type: web
    name: n8n
    env: docker
    plan: free
    repo: https://github.com/HSTMSAP/n8n-render-docker-public-mori.git
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: 13Daebategovrot12!
      - key: WEBHOOK_URL
        value: https://n8n.onrender.com
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
      - key: TZ
        value: Europe/Moscow
